<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <div class="left">
        <p class="item1 item">About</p>
        <p class="item2 item">Store</p>
      </div>
      <div class="right">
        <p class="item3 item">Gmail</p>
        <p class="item4 item">Images</p>
        <img src="/images/icon-menu.jpg" alt="Icon Menu" class="item5 item" />
        <button class="item6 item">Sign In</button>
      </div>
    </header>
    <main>
      <div class="logo"><img src="./images/googlelogo.png" alt="Logo" /></div>
      <div class="search-area">
        <form action="">
            <img src="./images/Magnifying_glass_icon.png" alt="Magnifier">
          <input id="query" name="q" type="search" />
          <img src="./images/google_microphone.png" alt="google_microphone" class="microphone">
        </form>
      </div>
      <div class="main-buttons">
        <div class="click">
          <button class="search mid-buttons">Google Search</button>
        </div>
        <div class="click">
          <button class="lucky mid-buttons">I'm Feeling Lucky</button>
        </div>
      </div>
      <div class="description">
        Other Languages you can use Google: <a href="">English</a>
      </div>
    </main>
  </body>
</html>
